version: "3.9"
x-logging: &default-logging
  driver: json-file
  options:
    tag: "{{.Name}}"
x-env-file:
  env_file: &default-env-file .env
services:
  db:
    container_name: db
    image: postgres
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file: *default-env-file
    logging: *default-logging
  api:
    container_name: api
    build: api
    image: xpqf_greeter_api
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file: *default-env-file
    logging: *default-logging
  app:
    container_name: app
    build: app
    image: xpqf_greeter_app
    ports:
      - "${APP_PORT}:80"
    env_file: *default-env-file
    logging: *default-logging
