version: "3.9"
x-logging: &default-logging
  driver: json-file
  options:
    tag: "{{.Name}}"
x-env-file:
  env_file: &default-env-file .env
services:
  db:
    container_name: db
    image: postgres:14.1
    command: -p ${POSTGRES_PORT}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file: *default-env-file
    logging: *default-logging
  api:
    container_name: api
    build: api
    image: xpqf_greeter_api:latest
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - db
    env_file: *default-env-file
    logging: *default-logging
  app:
    container_name: app
    build: app
    image: xpqf_greeter_app:latest
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - api
    env_file: *default-env-file
    logging: *default-logging
