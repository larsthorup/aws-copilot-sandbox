version: "3.9"
x-logging: &default-logging
  driver: json-file
  options:
    tag: "{{.Name}}"
x-env-file:
  env_file: &default-env-file swarm/temp/.env.${DEMO_ENV}
networks:
  internal:
    driver: overlay # Note: same as default network, defined explicitly for readability
services:
  db:
    container_name: db
    image: postgres
    command: -p ${POSTGRES_PORT}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - internal
    env_file: *default-env-file
    logging: *default-logging
  api:
    container_name: api
    build: api
    image: xpqf_greeter_api
    networks:
      - internal
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file: *default-env-file
    logging: *default-logging
  app:
    container_name: app
    build: app
    image: xpqf_greeter_app
    networks:
      - internal
    ports:
      - "${APP_PORT}:80"
    env_file: *default-env-file
    logging: *default-logging
